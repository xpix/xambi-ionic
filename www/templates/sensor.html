<ion-view title="Sensor {{sensor.name}}">
    <ion-content class="has-header">
      <div class="list card">
      
        <div class="item item-avatar">
          <img ng-src="img/{{sensor.info.config.Image}}">

          <div ng-repeat="svalue in sensor.value">
            <div class="cell">
               <h3>{{svalue.name}}</h3>
               <h4>{{svalue.last / svalue.display.divider}}{{svalue.display.suffix}}</h4>
            </div>
          </div>
        </div>
      
        <div class="item item-body" ng-controller="LineCtrl">
         <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick" width="95%" height="55%"></canvas>
        </div>
        <h6>{{sensor.text}}</h6>      
      </div>

    </ion-content>
</ion-view>
